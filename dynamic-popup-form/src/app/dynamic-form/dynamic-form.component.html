<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <div *ngFor="let field of data.fields" class="form-field">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>{{ field.label }}</mat-label>
        <input matInput [type]="field.type" [formControlName]="field.name" />
        <mat-error *ngIf="form.get(field.name)?.invalid && form.get(field.name)?.touched">
          Invalid {{ field.label }}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()">Submit</button>
</mat-dialog-actions>
