<div class="login-container">
  <mat-card class="mat-elevation-z4 login-card">
    <mat-card-title class="mb-3">Login</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required />
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-100" type="submit">Login</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account?
        <a routerLink="/register" style="text-decoration: none;">Register here</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
