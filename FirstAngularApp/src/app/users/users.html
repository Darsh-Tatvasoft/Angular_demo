<mat-card class="mat-elevation-z3 p-4 rounded-0 bg-white">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>User List</h2>
    <button mat-stroked-button color="primary">
      <mat-icon class="me-1">add_circle</mat-icon>
      Add User
    </button>
  </div>

  <div class="d-flex justify-content-end align-items-center mb-3">
    <mat-form-field appearance="outline" class="search-field">
      <input matInput placeholder="Search users..." [(ngModel)]="searchTerm" (ngModelChange)="onSearchTermChange()" />
    </mat-form-field>
  </div>



  <div class="table-responsive text-nowrap">
    <table mat-table [dataSource]="users" class="mat-elevation-z2 full-width-table"
      *ngIf="users.length > 0; else noData">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user">
          {{ user.role }}
        </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
      </ng-container>

      <ng-container matColumnDef="mobilenumber">
        <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
        <td mat-cell *matCellDef="let user"> {{ user.mobilenumber }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="totalRecords" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)">
  </mat-paginator>

  <ng-template #noData>
    <mat-card class="mt-4 text-center text-warning"> No users found. </mat-card>
  </ng-template>
</mat-card>
